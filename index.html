<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styleIndex.css" />

    <title>Superheroes</title>
    <script
      src="https://kit.fontawesome.com/c4d008f503.js"
      crossorigin="anonymous"
    ></script>
    <script src="scriptIndex.js" defer></script>
  </head>
  <body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
      <source src="Video.mp4" type="video/mp4" />
    </video>

    <div id="header-top">
      <span id="welcome"> Superhero's Universe ! </span>
      <span id="fav">
        <a href="favouritesuperHeroes.html">
          Favourites <i class="far fa-heart"></i>
        </a>
      </span>
    </div>
    <div id="container">
      <span id="heading"> Superhero Hunter </span>
      <span id="info"> All about Superheroes and Villians </span>
      <div id="searchHeroBar">
        <input
          type="text"
          name="searchHero"
          id="searchHero"
          placeholder="Enter Superhero's Name (example : Aquaman)"
        />
      </div>

      <div id="displayHeroSearchResults"></div>
    </div>
  </body>
</html>
